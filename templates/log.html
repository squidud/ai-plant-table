<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
    <div class="left">
        <h1 id="plantTitle">Balls title</h1>
        <br>
        <img src="{{ url_for('static', filename='image.jpg') }}" alt="No Image">
    </div>
    <div class="right">
        <a class="button zoom" href="{{ url_for('index') }}">Dashboard</a>
        <div id="log"></div>
    </div>

</body>

<script>
    //is possible, updates readout for current plant :)
    function fetchPlant() {
        fetch('/static/data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('JSON file not found, assuming no plant');  // Handle missing file
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('plantTitle').innerText = data.commonname;
        })
        .catch(error => {
            console.error('Error fetching JSON:', error);
            document.getElementById('plantTitle').innerText = "No plant registered!";
        });
    }

    // Auto-load message when the page loads
    window.onload = fetchPlant;
</script>

<script>
    function fetchLog() {
        fetch("/log")
            .then(response => response.json())
            .then(data => {
                let logDiv = document.getElementById("log");
                logDiv.innerHTML = ""; // Clear previous content
                data.forEach(entry => {
                    let p = document.createElement("p");
                    p.textContent = entry;
                    logDiv.appendChild(p);
                });
            })
            .catch(error => console.error("Error fetching log:", error));
    }

    setInterval(fetchLog, 5000); // Refresh log every 5 seconds
    window.onload = fetchLog;
</script>


</html>
