<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .log-container {
            width: 400px; /* Adjust width as needed */
            height: 300px; /* Fixed height */
            border: 1px solid #ccc; /* Optional: Adds a border */
            padding: 10px;
            overflow-y: auto; /* Enables vertical scrolling */
            background-color: #f8f8f8; /* Light background */
            font-family: monospace; /* Makes it look like a terminal */
            white-space: pre-line; /* Ensures line breaks display properly */
        }
    </style>
</head>
<body class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
    <div class="left">
        <h1 id="plantTitle">Activity Log</h1>
        <br>
        <img src="{{ url_for('static', filename='image.jpg') }}" alt="No Image">
    </div>
    <div class="right">
        <a class="button zoom" href="{{ url_for('index') }}">Dashboard</a>
        <div class="log-container" id="log"></div>
    </div>
</body>

<script>
    // Updates readout for current plant if possible
    function fetchPlant() {
        fetch('/static/data.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('JSON file not found, assuming no plant');  // Handle missing file
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('plantTitle').innerText = data.commonname;
        })
        .catch(error => {
            console.error('Error fetching JSON:', error);
            document.getElementById('plantTitle').innerText = "No plant registered!";
        });
    }

    window.onload = fetchPlant;

    // Optimized log fetching
    let previousLog = ""; // Stores last log state
    const MAX_ENTRIES = 100; // Limit log entries displayed

    function fetchLog() {
        fetch("/log")
            .then(response => response.json())
            .then(data => {
                // Limit to last MAX_ENTRIES
                if (data.length > MAX_ENTRIES) {
                    data = data.slice(-MAX_ENTRIES);
                }

                let newLog = data.join("\n"); // Convert array to string for comparison
                let logDiv = document.getElementById("log");

                if (newLog !== previousLog) { // Only update if there's a change
                    logDiv.innerText = newLog;
                    logDiv.scrollTop = logDiv.scrollHeight; // Auto-scroll to latest entry
                    previousLog = newLog;
                }
            })
            .catch(error => console.error("Error fetching log:", error));
    }

    setInterval(fetchLog, 5000); // Refresh log every 5 seconds
    window.onload = fetchLog;
</script>

</html>
